    <h1>Welcome to the contact page.</h1>
    <div class = "bg-dark text-white">
        <form action = "/results.html" class = "was-validated">
            <div class = "mb-4 mt-4">
                <label for = "Name">Name: </label>
                <input type = "text" class = "form-control" id="Name" placeholder="Fist Name" name = "Name" required>
                <div class="valid-feedback">Valid.</div>
                <div class = "invalid-feedback">Please fill in this field.</div>
            </div>
            <h2>Are you from North Carolina?</h2>
            <div class ="form-check">
                <input type = "radio" class = "form-check-input"  id = "radio1" name ="From North Carolina? " value = "yes">
                <label class = "form-check-label" for ="radio1">Yes</label> 

            </div>
            <div class ="form-check">
                <input type = "radio" class = "form-check-input"  id = "radio2" name ="From North Carolina? " value = "No">
                <label class = "form-check-label" for ="radio2">No</label>                 
            </div>
            <label for="comment">If no, where are you from?</label>
            <textarea class = "form-control" rows = "2" id="comment" name = "Where are you from? " placeholder="Text" required></textarea>
            <div class="valid-feedback">Valid.</div>
            <div class = "invalid-feedback">Please fill in this field.</div>
            <button type = "submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
